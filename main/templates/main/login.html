{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
         <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>roo.me - Login!</title>
    </head>
    <style>
        body { background-image: url(../../static/img/roomates-login.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
    <body>
        <div style="position:fixed; left:45px; top:10px;">
            <h1>Login now!</h1>
            <div class="card" style="background: rgba(0,0,0,.3); height: 350px; width: 300px;">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{form|crispy}}
                        </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Lets Go!</button>
                    </div>
                    
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
